<!DOCTYPE html>
<head>
    <title>Contact Page Layout</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="starter.css" rel="stylesheet" type="text/css">
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <h1>Header</h1>
    <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="topnav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</div>

<div class="row">
    <div class="column side">
        <h2>Side</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
    </div>

    <div class="column middle">
        <h2>Main Content</h2>
        <form>
            <label for="fname">First Name</label>
            <input id="fname" name="firstname" placeholder="Your name.." type="text">
            <label for="lname">Last Name</label>
            <input id="lname" name="lastname" placeholder="Your last name.." type="text">
            <label for="town/city">Town/City</label>
            <select id="city" name="city">
                <option value="christchurch">Christchurch</option>
                <option value="bournemouth">Bournemouth</option>
                <option value="southampton">Southampton</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="column side">
        <h2>Side</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>
